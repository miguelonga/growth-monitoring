<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header>Refresh interval: {{room.refreshInterval}}</ion-list-header>

      <ion-item>
        <ion-icon color="dark" name="clock" item-left small ></ion-icon>
        <ion-range color="dark" max="60000" min="1000" step="1000" pin="true" [(ngModel)]="room.refreshInterval">
        </ion-range>
        <ion-icon color="dark" name="clock" item-right small></ion-icon>
      </ion-item>
  </ion-list>
  <ion-list *ngFor="let rule of rulesKeys">
      <ion-list-header>{{rulesProperties[rule].name}}: {{rules[rule]}}</ion-list-header>

      <ion-item>
        <ion-icon color="{{rulesProperties[rule].color}}" name="{{rulesProperties[rule].icon}}" item-left small ></ion-icon>
        <ion-range color="{{rulesProperties[rule].color}}" max="{{rulesProperties[rule].maxRangeInput}}" min="{{rulesProperties[rule].minRangeInput}}" step="1" [(ngModel)]="rules[rule]">
        </ion-range>
        <ion-icon color="{{rulesProperties[rule].color}}" name="{{rulesProperties[rule].icon}}" item-right small></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
